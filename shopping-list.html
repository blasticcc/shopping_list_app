<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .input-section {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #itemInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        #addBtn {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #3f51b5;
        }

        .list-container {
            padding: 10px 20px 20px;
            min-height: 200px;
        }

        #shoppingList {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .item:hover {
            background: #e9ecef;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #5c6bc0;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #e8eaf6;
        }

        .item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1rem;
        }

        .stats {
            padding: 15px 20px;
            background: #f5f5f5;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <div class="list-container">
            <ul id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');

        // 로컬 스토리지에서 데이터 불러오기
        let items = JSON.parse(localStorage.getItem('shoppingItems')) || [];

        // 초기 렌더링
        renderList();

        // 아이템 추가
        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            items.push({
                id: Date.now(),
                text: text,
                checked: false
            });

            saveAndRender();
            itemInput.value = '';
            itemInput.focus();
        }

        // 아이템 삭제
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveAndRender();
        }

        // 체크 토글
        function toggleCheck(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.checked = !item.checked;
                saveAndRender();
            }
        }

        // 리스트 렌더링
        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = '<li class="empty-message">리스트가 비어있습니다</li>';
                stats.textContent = '';
                return;
            }

            shoppingList.innerHTML = items.map(item => `
                <li class="item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                    <div class="checkbox" onclick="toggleCheck(${item.id})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">×</button>
                </li>
            `).join('');

            const checkedCount = items.filter(item => item.checked).length;
            stats.textContent = `총 ${items.length}개 / 완료 ${checkedCount}개`;
        }

        // HTML 이스케이프 (XSS 방지)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 저장 및 렌더링
        function saveAndRender() {
            localStorage.setItem('shoppingItems', JSON.stringify(items));
            renderList();
        }

        // 이벤트 리스너
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
    </script>
</body>
</html>
